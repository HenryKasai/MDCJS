<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MDC - Máximo Divisor Comum</h1>
    <form>
        <label for="primeiro">Digite o primeiro número: </label>
        <input type="text" name="primeiro" id="primeiro">
        <label for="segundo">Digite o segundo número: </label>
        <input type="text" name="segundo" id="segundo">
        <div>
            <button id="enviar">Calcular</button>
        </div>
        <div>
            <button>Apagar</button>
        </div>
    </form>
    <p>Resultado</p>
    <div id="resultado"></div>
    <script src="index.js"></script>
</body>
</html>
